<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Survey System</title>
    <script src="system1.js"></script>
    <script src="system2.js"></script>
</head>
<body style=" background-image: repeating-linear-gradient(50deg, beige,aliceblue, antiquewhite, azure);">
    <button onclick="addNewItem();" class="btn btn-success">Add New Item</button>
    <button onclick="viewItems();" class="btn btn-primary">View Items</button>
    <!--<button onclick="clearItems();" class="btn btn-warning">Clear Items</button>-->
    <!--<button onclick="exportItems();" class="btn btn-warning">Export Items</button>-->
    <!--<button onclick="autoFillItemsDynamically();" class="btn btn-warning">Auto Fill Items Dynamically</button>-->
    <!--<button onclick="autoFillItemsDynamically();" class="btn btn-warning">Auto Fill Items Dynamically</button>-->

    <table border="5" id="main-box">
        <tr>
            <td style="padding-left:20px;">
                <div id="divAddNewItem" style="display:none;">
                    <h4 id="addEditHeader">Add New Item</h4>
                    <br />
                    <!--<button onclick="autoFillItems();" class="btn btn-warning">Auto Fill Items</button>-->


                    <table class="table table-striped table-bordered table-hover">

                        <tr>
                            <td>
                                <label>Initial</label>
                            </td>
                            <td>
                                <input type="text" id="initial" />
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label>Name</label>
                            </td>
                            <td>
                                <input type="text" id="name" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>D O B</label>
                            </td>
                            <td>
                                <input type="date" id="dob" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Work</label>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <input type="radio" name="jobtype" value="business" />Business
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="radio" name="jobtype" value="salaried" />Salaried
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="radio" name="jobtype" value="businessandsalaried" />Both
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Annual Income</label>
                            </td>
                            <td>
                                <input type="text" id="annualincome" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>2 Wheelers</label>
                            </td>
                            <td>
                                <button onclick="add2Wheeers();">Add 2 Wheeler</button>
                                <table style="width:100%" id="tbl2wheeler"></table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>4 Wheelers</label>
                            </td>
                            <td>
                                <button onclick="addFourWheeers();">Add 4 Wheeler</button>
                                <table style="width:100%" id="tblFourwheeler"></table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Having Life Insurance
                            </td>
                            <td>
                                <input type="radio" name="isinsured" value="yes" onchange="isInsuredChange('yes');" />Yes<br />
                                <input type="radio" name="isinsured" value="no" onchange="isInsuredChange('no');" checked="checked" />No
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <div id="divlifeinsurance" style="display: none">
                                    <button onclick="addlifeinsurance();">Add Life Insurance</button>
                                    <table style="width:100%" id="tbllifeinsurance"></table>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <div id="divNoLifeInsurance">
                                    <table>
                                        <tr>
                                            <td>  Why No Insurance</td>
                                        </tr>
                                        <tr>
                                            <td> <input type="text" id="whynoinsurance" /></td>
                                        </tr>
                                        <tr>
                                            <td>  When to plan Insurance</td>
                                        </tr>
                                        <tr>
                                            <td> <input type="text" id="whenplanforinsurance" /></td>
                                        </tr>
                                    </table>


                                </div>
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label>City</label>
                            </td>
                            <td>
                                <input type="text" id="city" />
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label>Mobile</label>
                            </td>
                            <td>
                                <input type="text" id="mobile" />
                            </td>
                        </tr>


                        <tr style="visibility:hidden;">
                            <td>
                                <label>Children</label>
                            </td>
                            <td>
                                <button onclick="addChildren();">Add Children</button>
                                <table style="width:100%" id="tblChildren"></table>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <button class="btn btn-success" onclick="saveNewItem();">Save</button>

                                            <!--<button class="btn btn-warning" onclick="testApplication();">Test Application</button>-->
                                        </td>
                                        <td style="width:5px;"></td>
                                        <td>
                                            <button class="btn btn-warning" onclick="cancelNewItem();">Cancel</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>

                </div>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td style="padding-left:20px;">
                <div id="divGrid" style="display:none;">

                </div>
            </td>
        </tr>
    </table>

</body>
</html>

<script type="text/javascript" src="main.js"></script>
